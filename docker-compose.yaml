version: '3.8'

services:
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: aline-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - aline-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aline-api
    expose:
      - "8000"
    volumes:
      - .:/app
    environment:
      - TZ=Asia/Seoul
    command: sh -c "uv run main.py"
    depends_on:
      - db
    restart: unless-stopped
    networks:
      - aline-network

  db:
    build:
      context: ./database
      dockerfile: Dockerfile
    container_name: aline-db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    environment:
      - TZ=Asia/Seoul
    restart: unless-stopped
    networks:
      - aline-network
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "aline_user", "-d", "aline_db"]
      interval: 30s
      timeout: 5s
      retries: 5

networks:
  aline-network:
    driver: bridge

volumes:
  postgres_data:
